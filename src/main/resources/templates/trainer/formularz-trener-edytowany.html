<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj trenera</title>
</head>
<body>

<form th:action="@{/trener/add-trainer}" method="post" th:object="${trainer}">
    Imie: <input type="text" th:field="*{firstName}">
    <br><br>
    Nazwisko: <input type="text" th:field="*{lastName}">
    <br><br>
    E-mail: <input type="text" th:field="*{mail}">
    <br><br>
    Telefon: <input type="text" th:field="*{phone}">
    <br><br>
    Stawka <input type="number" th:field="*{salary}">
    <br><br>
    Prowadzone kursy:<br>
    <input type="checkbox" th:field="*{courses}" th:value="Java">Java<br>
    <input type="checkbox" th:field="*{courses}" th:value="Frontend">Frontend<br>
    <input type="checkbox" th:field="*{courses}" th:value="Python">Python<br>
    <br><br>

    <input type="hidden" th:field="*{id}">

    <input type="submit" value="Edytuj">

</form>


<br><br>

</body>
</html>
